<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Good Ol' Games Online Shop</title>
    <link rel="stylesheet"  href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e40180749e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>

  <body>

    <div id="header">
      <img class="logo-img" src="images/Logo.png" alt="logo image">
    </div>

      <!--Line break to separate header from NavBar-->
      <hr class="solid">
      
      <!--Navigation Bar-->
      <div class="nav">
        
        <a href="index.html">Home</a></li>

          <!--Created separate DIV to make drowpdown menu for Categories-->
          <div class="dropdown">
            <button class="dropbtn">Categories
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="manga.html">Manga</a>
              <p id="catID" style="visibility: hidden;">1</p>
              <a href="comics.html">Comic Books</a>
              <p id="catID" style="visibility: hidden;">2</p>
              <a href="vgames.html">Video Games</a>
              <p id="catID" style="visibility: hidden;">3</p>
              <a href="bgames.html">Board Games</a>
              <p id="catID" style="visibility: hidden;">4</p>
            </div>
          </div>
          <!--End of dropdown menu-->

          <a href="about.html">About</a></li>
          <a href="contact.html">Contact</a></li>

          <!--Search Bar-->
          <div class="search-container">
            <input type="text" placeholder="Search..">
            <button type="submit"><i class="fas fa-search" onclick="location.href='search.html'"></i></button>
        </div>

          <!--Sign Up and View Cart buttons-->
          <div class="sign-cart">           
            <button id="btnsup">Sign Up</button>        
            <button id="btnhome">View Cart</button>                             
          </div>
      </div>

    <!--Sidebar to filter products-->
    <div class="sidebar">
        <h2 id="catName"></h2>
        <br>
        <select id="categories">
            <option selected>Filter By Category:</option>
			<option>View All</option>
			<option>Manga</option>
			<option>Comics</option>
			<option>Videogames</option>
			<option>Boardgames</option>
        </select>

        <br>

        <select id="filterRating">
			<option selected>Filter By Rating: </option>
			<option>5 Stars</option>
			<option>4 Stars</option>
			<option>3 Stars</option>
			<option>2 Stars</option>
			<option>1 Star</option>
		</select>

        <br>

        <select id="sortPrice">
			<option selected>Sort By Price: </option>
            <option>Low to High</option>
			<option>High to Low</option>
		</select>
    </div>

    <!--Product Content-->
    <div class="productBody">
        <h1>Search Results</h1> 
        <div class="row" id="productArea"></div>
    </div>
